<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple TODO App</title>
</head>

<body class="bg-light d-flex flex-column h-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SimpleTODO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <div id="user-info" class="d-flex align-items-center position-relative d-none">
                    <svg class="rounded-circle bg-light" width="50" height="50"></svg>
                    <div class="ms-2" id="dropdown-arrow">
                        <svg width="18" height="12" xmlns="http://www.w3.org/2000/svg">
                            <path fill="none" stroke-width="3" opacity="NaN" d="m1,1l8,8l8,-8" stroke="#fff"/>
                        </svg>
                    </div>
                    <div class="app-user-menu bg-light rounded position-absolute border border-secondary d-none" id="user-menu">
                        <ul class="list-group">
                            <li class="list-group-item" id="users">Users</li>
                            <li class="list-group-item" id="logout">Logout</li>
                        </ul>
                    </div>
                </div>
                <form id="app-login-form" class="d-flex">
                    <input class="form-control me-2" name="login" autocomplete="username" type="text"
                        placeholder="Login" aria-label="Login">
                    <input class="form-control me-2" name="password" autocomplete="current-password" type="password"
                        placeholder="Password" aria-label="Password">
                    <button id="app-login-btn" class="btn btn-outline-info" type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </nav>
    <main class="flex-shrink-0">
        <div class="container">
            <p id="content">Please Sign In to see your tasks!</p>
        </div>
    </main>
    <footer class="footer bg-dark text-white mt-auto py-3">
        <div class="container row">
            <div class="col-3">Active tasks: <span id="active-tasks"></span></div>
            <div class="col-3">Finished tasks: <span id="finished-tasks"></span></div>
        </div>
    </footer>

</body>

</html>
